services:

  spring:
    image: pinhouse/prod-server:latest
    container_name: pinhouse-app
    ports:
      - "8080:8080"
    env_file:
      - .env  # 여기서 .env 파일을 읽어 환경 변수로 주입
    environment:
        - SPRING_PROFILES_ACTIVE=prod
    networks:
      - backend-bridge

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - backend-bridge

networks:
  backend-bridge:
    driver: bridge
